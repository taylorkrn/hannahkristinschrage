title: About Me

sections:
  info:
    type: fields
    fields:
      text:
        label: Description
        type: textarea
        help: Here is where you describe yourself
        required: true
  experience:
    headline: Experience
    type: pages
    template: experience
    info: "{{ page.position }} {{ page.institute }}"

  gallery:
    headline: Gallery
    size: tiny
    info: "{{ file.alt }} {{ file.dimensions }}"
    type: files
    min: 1
    max: 3
    layout: cards
    # Now Every Uploaded Image gets the gallery-image template
    template: gallery-image
